  <body>
    <div id="fb-root"></div>
    <h1>NoMindBhutan Facebook Page Content</h1>
    <div id="content"></div>
    <script>
      const accessToken =
        "EAAKDwGItCwYBOwb0053P6kiuMLXZAmogX1QFZCd72zpKRAWE23KkAzJdAGL1b2RJESDKHNVPaQZCashrf8ZCr1MGkQ9nDfT7hJKxUBSXEOpQl6q5N9aXkst9ugHIyeDJb6Jd07gCXaodN9HTsOYAqCWl3Uacxw9uzpcSSsTraCxAgKyKFXJHVVLQP9ORrAhNa6WjzGr5fsOk8fSNCR2iBZAg0MAZDZD";

      console.log("hello");
      const apiUrl =
        "https://graph.facebook.com/v18.0/101550476333422/?fields=posts{message, created_time}&access_token=EAAKDwGItCwYBOwb0053P6kiuMLXZAmogX1QFZCd72zpKRAWE23KkAzJdAGL1b2RJESDKHNVPaQZCashrf8ZCr1MGkQ9nDfT7hJKxUBSXEOpQl6q5N9aXkst9ugHIyeDJb6Jd07gCXaodN9HTsOYAqCWl3Uacxw9uzpcSSsTraCxAgKyKFXJHVVLQP9ORrAhNa6WjzGr5fsOk8fSNCR2iBZAg0MAZDZD";

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          const arr = data.posts.data;
          showPosts(arr);
        })
        .catch((error) => console.error(error));

      function showPosts(arr) {
        arr.forEach((element) => {
          showPost(element);
        });
      }

      function showPost(ele) {
        const content = document.getElementById("content");
        const postContainer = document.createElement("div");
        postContainer.classList.add("post");

        if (ele.message) {
          const message = document.createElement("p");
          message.classList.add("post-text");
          message.innerHTML = ele.message;
          postContainer.appendChild(message);
        }

        if (ele.created_time) {
          const date = document.createElement("p");
          date.classList.add("post-date");
          const postDate = new Date(ele.created_time);
          date.innerHTML = "Date: " + postDate.toLocaleString();
          postContainer.appendChild(date);
        }

        content.appendChild(postContainer);
      }
    </script>
  </body>
</html>
